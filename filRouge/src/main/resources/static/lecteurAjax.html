<body>
	
	<h2>Formulaire d'ajout de Lecteurs</h2>
	
	<form>
	prenom: <input id="inputPrenom" /> <br/>
	nom: <input id="inputNom" /> <br/>
	email: <input id="inputEmail" /> <br/>
	telephone: <input id="inputTelephone" /> <br/>
	adresse: <input id="inputAdresse" /> <br/>
	<button id="btnAjout">Ajouter lecteur (post)</button>
	</form>
	<hr/>
	
	<h2>Liste des lecteurs</h2>
    <table border="1">
		
	   <thead>
		<tr><th>id Lecteur</th><th>prenom</th><th>nom</th><th>email</th><th>telephone</th><th>adresse</th> <th>action</th></tr>
	   </thead>
	   <tbody id="table_body">
		   <!-- <tr><td>1</td><td>compteA</td><td>50.0</td></tr> -->
	   </tbody>
	</table>
	
	<h2>Formulaire de mise a jour des Lecteurs</h2>
	
	<form id="updateForm">
		
		
		Id <input id="inputUpdateLecteur" /> <br/>
		Prenom <input id="inputUpdatePrenom" /> <br/>
		Nom: <input id="inputUpdateNom" /> <br/>
		Email: <input id="inputUpdateEmail" /> <br/>
		Telephone: <input id="inputUpdateTelephone" /> <br/>
		Adresse: <input id="inputUpdateAdresse" /> <br/>
		<!--Type: <select id="selectUpdatePersonne" >
			<option value="lecteur">Lecteur</option>
			<option value="administrateur">Administrateur</option>
			</select>-->
	
	<button type="button" id="btnUpdateLecteur">Update</button>
	</form>
</body>
